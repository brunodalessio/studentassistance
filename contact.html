<!DOCTYPE html>
<html>
<head>
  <title>Contact - Your Business Name</title>
  <meta charset="UTF-8">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    line-height: 1.6;
    background-color: #f9f9f9;
    color: #333;
  }

  header {
    text-align: center;
    padding: 30px 20px 10px;
    background-color: white;
  }

  .logo {

    display: block;

  nav {

    background: #333;
    padding: 10px;
  }

  nav a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
  }

  nav a:hover {
    text-decoration: underline;
  }

  main {
    max-width: 800px;
    margin: 30px auto;
    padding: 0 20px;
    background: white;
  }

  footer {
    margin-top: 40px;
    padding: 20px;
    font-size: 14px;
    color: gray;
    text-align: center;
    background: #f0f0f0;
  }

    border: none;

    margin: 20px 0;
  }
</style>


</head>
<body>
  <header>
  <img src="logo.png" alt="Your Business Name Logo" class="logo">
  <h1>Your Business Name</h1>
</header>
<main>
  <h1>Contact Us</h1>
  <p>Email: your@email.com</p>
  <p>Phone: 123-456-7890</p>
  <br>
  <p>Or send us a message:</p>
  <br>

  <form action="https://formspree.io/f/xkobjvrj" method="POST">
    <label>
      Your Name:<br>
      <input type="text" name="name" required>
    </label>
    <br><br>

    <label>
      Your Email:<br>
      <input type="email" name="email" required>
    </label>
    <br><br>

    <label>
      Message:<br>
      <textarea name="message" rows="5" required></textarea>
    </label>
    <br><br>

    <button type="submit">Send Message</button>
  </form>

  <nav>
    <a href="index.html">Home</a> |
    <a href="services.html">Services</a> |
    <a href="contact.html">Contact</a>
  </nav>
</main>
  <footer>

</footer>

  document.getElementById("year").textContent = new Date().getFullYear();
